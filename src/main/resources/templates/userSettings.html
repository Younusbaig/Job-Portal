<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" />

    <link rel="stylesheet" type="text/css" href="../static/css/userSettings.css"
          media="all"  th:href="@{/css/userSettings.css}" />

    <title>Login</title>
</head>
<body>

<header>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/index}">
                <i class="fas fa-wallet"></i>
                <span>BILLFOLD</span>
            </a>
        </div>
    </div>
</nav>
</header>

<main>
    <h1>User Settings</h1>
    <img th:src="@{../static/img/ava.png}" src="../static/img/ava.png" alt="Avatar" class="avatar">

    <form th:action="@{/settings}"  method="post">


        <div class="form-group"
             th:classappend="${#fields.hasErrors('userName')}? 'has-error':''">
            <label for="username" class="control-label">Username</label>
            <input id="username" class="form-control"  />
            <p class="error-message"
               th:each="error: ${#fields.errors('userName')}"
               th:text="${error}">Validation error</p>
        </div>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
            <label for="firstName" class="control-label">First name</label> <input
                id="firstName" class="form-control"  />
            <p class="error-message"
               th:each="error: ${#fields.errors('firstName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
            <label for="lastName" class="control-label">Last name</label> <input
                id="lastName" class="form-control"  />
            <p class="error-message"
               th:each="error : ${#fields.errors('lastName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
            <label for="email" class="control-label">E-mail</label> <input
                id="email" class="form-control"  />
            <p class="error-message"
               th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                error</p>
        </div>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
            <label for="password" class="control-label">Password</label> <input
                id="password" class="form-control" type="password"
                />
            <p class="error-message"
               th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
            <label for="confirmPassword" class="control-label">Confirm
                password</label> <input id="confirmPassword" class="form-control"
                                        type="password"  />
            <p class="error-message"
               th:each="error : ${#fields.errors('confirmPassword')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"  th:classappend="${#fields.hasErrors('role')}? 'has-error':''">
            <label for="role" >Select role:</label>
            <select class="form-control" name="role" id="role" >
                <option th:value="${'EMPLOYER'}">EMPLOYER</option>
                <option th:value="${'STAFF'}">STAFF</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <span>Already registered? <a href="/" >Login
								here</a></span>
        </div>

    </form>
</main>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
